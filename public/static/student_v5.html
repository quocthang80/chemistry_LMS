<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Chemistry LMS (v5.0 - FIXED TF)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    
    <!-- KaTeX for Chemical Formulas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/mhchem.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
            <div class="text-center mb-8">
                <div class="bg-green-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-graduate text-4xl text-green-600"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Đăng nhập Học sinh</h2>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mã số học sinh</label>
                    <input type="text" id="studentCode" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Nhập mã số của bạn">
                </div>
                <button onclick="login()" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition-colors">
                    Đăng nhập
                </button>
                <a href="/" class="block text-center text-green-600 hover:underline">Quay lại trang chủ</a>
            </div>
        </div>
    </div>

    <!-- Student Dashboard -->
    <div id="dashboardScreen" class="hidden min-h-screen">
        <!-- Navbar -->
        <nav class="bg-green-600 text-white p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-flask text-2xl"></i>
                    <div>
                        <div class="text-xl font-bold">Chemistry LMS</div>
                        <div id="studentInfo" class="text-sm opacity-75"></div>
                    </div>
                </div>
                <button onclick="logout()" class="bg-green-700 hover:bg-green-800 px-4 py-2 rounded-lg">
                    <i class="fas fa-sign-out-alt mr-2"></i>Đăng xuất
                </button>
            </div>
        </nav>

        <div class="container mx-auto p-6">
            <!-- Available Exams -->
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Đề thi có sẵn</h2>
                <div id="examsList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
            </div>

            <!-- My Results -->
            <div>
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Kết quả của tôi</h2>
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div id="resultsList" class="space-y-4">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Exam Taking Screen -->
    <div id="examScreen" class="hidden min-h-screen bg-white">
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <div>
                    <h2 id="examTitle" class="text-2xl font-bold"></h2>
                    <p id="examDescription" class="text-sm opacity-75"></p>
                </div>
                <div class="text-right">
                    <div class="text-3xl font-bold" id="timer">00:00</div>
                    <div class="text-sm opacity-75">Thời gian còn lại</div>
                </div>
            </div>
        </div>

        <div class="container mx-auto p-6">
            <div id="questionsContainer" class="space-y-6 mb-6">
            </div>
            
            <div class="flex justify-center space-x-4">
                <button onclick="submitExam()" class="bg-green-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-green-700 shadow-lg">
                    <i class="fas fa-paper-plane mr-2"></i>Nộp bài
                </button>
                <button onclick="cancelExam()" class="bg-gray-300 text-gray-700 px-8 py-3 rounded-lg font-semibold hover:bg-gray-400">
                    <i class="fas fa-times mr-2"></i>Hủy
                </button>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center px-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
            <div class="mb-6">
                <div class="bg-green-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check-circle text-5xl text-green-600"></i>
                </div>
                <h3 class="text-3xl font-bold text-gray-800 mb-2">Hoàn thành!</h3>
                <p class="text-gray-600">Bài thi của bạn đã được nộp thành công</p>
            </div>
            
            <div class="bg-gradient-to-br from-green-50 to-blue-50 rounded-xl p-6 mb-6">
                <div class="text-5xl font-bold text-green-600 mb-2" id="finalScore"></div>
                <div class="text-gray-600" id="finalMaxScore"></div>
            </div>

            <button onclick="backToDashboard()" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">
                Quay lại Dashboard
            </button>
        </div>
    </div>

    <!-- Generic Modal for Details -->
    <div id="genericModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center px-4">
        <div id="genericModalContent" class="bg-white rounded-2xl shadow-2xl p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
        </div>
    </div>

    <script src="/static/student.v5.js"></script>
</body>
</html>
